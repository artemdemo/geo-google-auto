<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<style>
			.angular-google-map-container {
				width: 100%;
				height: 504px;
			}
		</style>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<script src="js/app.js"></script>

		<link href="css/ion-google-place.css" rel="stylesheet">
		<script src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
		<script src="js/ion-google-place.js"></script>


	</head>
	<body ng-app="geoAuto" animation="slide-left-right-ios7">
	  <div>
	    <div>
	        <ion-nav-bar class="bar-stable">
	            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
	        </ion-nav-bar>
		    <ion-view title="Addr autocomplete">
			    <ion-content padding="true" class="has-header">
				    <div class="spacer" style="width: 300px; height: 156px;"></div>
				    <form>
					    <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" />
				    </form>
			    </ion-content>
		    </ion-view>
	    </div>
	</div>

  </body>
</html>
